<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wellbeing Score System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../styles/global.css" rel="stylesheet">
    <link href="../styles/login.css" rel="stylesheet">
  </head>
  <body>
    <div class="container parent-container">
      <h1>The Authentic Happiness Project</h1>
      <div class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="navbar-brand" aria-current="page" href="/">
                  <img src="../images/icons/house.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  Home
                </a>
                <a class="navbar-brand" href="pages/quiz.html">
                  <img src="../images/icons/journal.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  Wellbeing Score
                </a>
                <a class="navbar-brand" href="#">
                  <img src="../images/icons/book.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  Research
                </a>
                <a class="navbar-brand " href="#">
                  <img src="../images/icons/people.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  About Us
                </a>
                <a class="navbar-brand" href="#" style="margin-left: 30em">
                  <img src="../images/icons/login.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  Log In
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      
      <h2 style="margin-left: 484px; margin-top: 50px;">Sign Up</h2>
      <div class="loginForm">
        <form>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput">
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col">
                <label for="ageInput" class="form-label">Age</label>
                <input type="number" class="form-control" id="ageInput">
              </div>
              <div class="col">
                <label for="genderInput" class="form-label">Gender</label>
                <select class="form-control" id="genderInput">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>
          </div>
          <button onclick="createAccount()" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <script src="../js/login.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
